apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId "org.ligi.floatlabel"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "0.1"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.nineoldandroids:library:2.4.0'
}


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///home/ligi/tmp/mvn")
            pom.groupId = 'org.ligi'
            pom.artifactId = 'floatlabel'
            pom.version = '0.1.0'
        }
    }
}